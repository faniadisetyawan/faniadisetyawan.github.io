<!-- skills -->
<section class="py-5">
	<div class="container">
		<h3 class="text-center font-weight-bold text-uppercase section-title">Skills</h3>
		{{#each about}}
		<div class="row">
			{{#each skills}}
			<div class="col-sm-3 text-center">
				<input type="text" 
					value="{{percentage}}" 
					data-width="150" 
					data-height="150" 
					data-fgColor="{{theme-color}}" 
					class="skills" readonly>
				<p>{{language}}</p>
			</div>
			{{/each}}
		</div>
		{{/each}}
	</div>
</section>


<!-- education -->
<section class="bg-light py-5">
	<div class="container">
		<h3 class="text-center font-weight-bold text-uppercase section-title">Education</h3>
		<div class="row">
			<div class="col-sm-4 text-center">
				<img src="/dist/assets/images/education-icon.png" width="150px" alt="icon">
			</div>
			<div class="col-sm-8">
				<div class="row">
					{{#each education}}
					<div class="col-sm-6 mb-5">
						<h5 class="font-weight-bold">{{from}} - {{to}}</h5>
						<small class="text-muted">
							<i>{{school}}</i>
						</small>
					</div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</section>

<!-- work experience -->
<section class="py-5">
	<div class="container text-center">
		<h3 class="text-center font-weight-bold text-uppercase section-title">Work experience</h3>
		<div class="row">
			{{#each work-experience}}
			<div class="col-sm-6">
				<div style="height:85px">
					<img src="{{logo}}" width="200" alt="{{companyName}}">				
				</div>
				<div class="mb-3">
					<h5 class="font-weight-bold mb-0">{{from}} - {{to}}</h5>
					<small class="text-muted">({{from_month}} - {{to_month}})</small>
				</div>
				<q class="mt-3 lead text-capitalize">{{position}}</q>
			</div>
			{{/each}}
		</div>
	</div>
</section>
